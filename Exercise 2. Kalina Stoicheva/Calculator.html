<html>
<head>
<style>
button {
    width: 100%;
	height:100%;
    color: #583759;
    background:  #E5E4E2;
	font-size:20px;
	 text-shadow: 0 0 3px #8DC4AB;
}
table {
 background: #4C787E;
 width: 300px;
 height: 300px;
border: 3px ;
  border-style: solid;
    border-color: #8DC4AB ;

}
::-webkit-input-placeholder {
   color: #E5E4E2;
}
input{
    text-align: right;
    background:  #004B4C;
    color: #E5E4E2;
    width: 100%;
	height:100%;
	font-size:20px;
	
}
</style>
</head>

<body>
<table >

    <tr>
    <td colspan="4" align = "right">
        <input type="text"  placeholder="1234" id="result"  />
    </td>
    </tr>

    <tr>
        <td>
            <button> 1 </button>
        </td>
        <td>
            <button> 2 </button>
        </td>
        <td>
            <button> 3 </button>
        </td>
        <td>
            <button> + </button>
        </td>
    </tr>
    <tr>
        <td>
            <button> 4 </button>
        </td>
        <td>
            <button> 5 </button>
        </td>
        <td>
            <button> 6 </button>
        </td>
        <td>
            <button> - </button>
        </td>
    </tr>
    <tr>
        <td>
            <button> 7 </button>
        </td>
        <td>
            <button> 8 </button>
        </td>
        <td>
            <button> 9 </button>
        </td>
        <td>
            <button> * </button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button> 0 </button>
        </td>
        <td>
            <button> . </button>
        </td>
        <td>
            <button> / </button>
        </td>
    </tr>
</table>



</body>
</html>
